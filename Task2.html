    <button id="myButton">Click me</button>
    <button id="myButton2">Click me</button>

        document.getElementById("myButton").onclick = function() {
            document.body.style.backgroundColor = "khaki";

        };
        document.getElementById("myButton2").onclick = function() {
            document.body.style.backgroundColor = "ivory";
            document.getElementById("heading").style.color = "aqua";
            document.getElementById("heading").style.fontSize = "20pt";
            document.getElementById("heading").innerHTML = "Welcome to Aquarius's webpage ";
        };
    </script>
</body>
