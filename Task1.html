<html>

<head>
    <title>Task 1</title>
</head>

<body>
    <center>

        <h1 id="heading">Create a webpage that has a heading and a button</h1>
        <button id="myButton">Click me</button>
    </center>
    <script>
        document.getElementById("myButton").onclick = function() {
            document.body.style.backgroundColor = "CornflowerBlue";
            document.getElementById("heading").innerHTML = "Write a script to change the background color and text when the button is clicked.";
        };
    </script>
</body>

</html>
